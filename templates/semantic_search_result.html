<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mutual Mind</title>
</head>
<body>
    <h1>Your query was: {{ question }}</h1>
    <h2>Search Results:</h2>

        {% for fund_key, fund_value in result.items() %}
            <p>{{ fund_key }} {{ fund_value }}</p>
        {% endfor %}
        <br />
    {% endfor %}
    <a href="/">Back to Search</a>
</body>
</html>
